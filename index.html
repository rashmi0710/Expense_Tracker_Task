<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- goggle font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/386098c742.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Expense Tracker <i class="fa-solid fa-clipboard fa-lg"></i></h1>
    <div class="container">
        <h3>Your Balance</h3>
        <h1 id="balance"> <i class="fa-solid fa-indian-rupee-sign"></i> 0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">
                    <i class="fa-solid fa-indian-rupee-sign"></i> 0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">
                    -<i class="fa-solid fa-indian-rupee-sign"></i> 0.00
                </p>
            </div>
        </div>

        <h3>History</h3>
        <ul id="list" class="list">
            <li class="minus">
                Cash <span>-<i class="fa-solid fa-indian-rupee-sign"></i> 400</span><button class="delete-btn"><i class="fa-solid fa-xmark"></i></button> 
            </li>
        </ul>

        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="Text">Text</label>
                <input type="text" id="text" placeholder="Enter Text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount <br> (negative - expense, positive - income) </label>
                <input type="number" id="amount" placeholder="Enter Amount...">
            </div>

            <button class="btn">ALL Transition</button>
        </form>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
